<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ğŸˆ Gato-API ğŸˆ</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span></span></h2>
        <h2 id="height">Height: <span></span></h2>
    </div>
    <script>
        // Suerte !
        const getCat = document.querySelector("#get-cat");
        const catImage = document.querySelector("#cat-image");

        let width = document.querySelector("#width > span");

        let height = document.querySelector("#height > span");


        getCat.addEventListener("click", async function () {

            // Guardem la url en una constant
            const url = "https://api.thecatapi.com/v1/images/search?limit=1";

            // Demanem la informaciÃ³ a la api i la convertim a l'objecte data
            const response = await fetch(url);

            const data = await response.json();
            console.log(data);

            // Com que Ã©s un array amb un objecte, hem d'accedir a les propietats d'aquest objecte i per aixÃ² el convertim en una variable
            const cat = data[0];

            console.log(cat);

            // Assignem les diferents propietats a cadascun dels nodes corresponents

            catImage.src = cat.url;
            width.textContent = cat.width;
            height.textContent = cat.height;

            
        })
    </script>
</body>

</html>
